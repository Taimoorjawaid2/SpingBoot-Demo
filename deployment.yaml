apiVersion: apps/v1
            kind: Deployment
            metadata:
                name: news
            spec:
                replicas: 1
                selector:
                matchLabels:
                    app: news
                template:
                metadata:
                    labels:
                    app: news
                spec:
                    containers:
                    - name: news
                    image: owaiskhan02/webapplication:news
                    imagePullPolicy: Always
                    ports:
                    - containerPort: 8081

